<body style="background-color: lightgrey; font-family: Arial, sans-serif;">

  </p>

  <div style="text-align: center;">
    <img src="https://img.freepik.com/free-photo/programming-background-collage_23-2149901782.jpg?w=2000" alt="Example Image" style="border: 5px solid darkblue; border-radius: 10px;width:50%;Height:300px;">
  </div>

  <div style="text-align: center; margin-top: 20px;">

  </div>

</body>
</html>
